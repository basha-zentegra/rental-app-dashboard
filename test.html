<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>No-JS Accordion</title>
  <style>
    :root {
      --bg: #0f172a;         /* slate-900 */
      --panel: #111827;      /* gray-900 */
      --card: #0b1220;       /* custom dark */
      --text: #e5e7eb;       /* gray-200 */
      --muted: #9ca3af;      /* gray-400 */
      --accent: #60a5fa;     /* blue-400 */
      --ring: #93c5fd;       /* blue-300 */
      --border: #1f2937;     /* gray-800 */
    }

    html, body {
      height: 100%;
      background: radial-gradient(1200px 600px at 10% -10%, #0b1324, transparent 60%),
                  radial-gradient(1000px 500px at 110% 10%, rgba(37,99,235,.2), transparent 50%),
                  var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.5;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 64px auto;
      padding: 0 16px;
    }

    .title {
      font-size: clamp(1.5rem, 2.5vw, 2.25rem);
      font-weight: 800;
      letter-spacing: -0.02em;
      margin: 0 0 20px;
    }

    .subtitle {
      margin: 0 0 28px;
      color: var(--muted);
      font-size: 0.975rem;
    }

    .accordion {
      display: grid;
      gap: 12px;
    }

    details {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.0));
      border: 1px solid var(--border);
      border-radius: 16px;
      backdrop-filter: blur(6px);
      box-shadow:
        0 1px 0 0 rgba(255,255,255,0.05) inset,
        0 10px 20px rgba(0,0,0,0.35);
      overflow: hidden;
      transition: border-color .2s ease, box-shadow .2s ease, transform .2s ease;
    }

    details[open] {
      border-color: rgba(96,165,250,.35);
      box-shadow:
        0 0 0 1px rgba(96,165,250,.15),
        0 16px 40px rgba(2,6,23,.6);
      transform: translateY(-1px);
    }

    /* Remove default marker */
    summary::-webkit-details-marker { display: none; }

    summary {
      list-style: none;
      cursor: pointer;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
      padding: 16px 18px;
      font-weight: 600;
      position: relative;
      outline: none;
    }

    /* Fancy caret */
    summary::after {
      content: "";
      width: 10px;
      height: 10px;
      border-right: 2px solid var(--text);
      border-bottom: 2px solid var(--text);
      transform: rotate(-45deg);
      transition: transform .25s ease;
      opacity: .9;
    }

    details[open] > summary::after {
      transform: rotate(45deg);
    }

    /* Focus styles for keyboard users */
    summary:focus-visible {
      box-shadow: 0 0 0 3px var(--ring);
      border-radius: 12px;
    }

    /* Animated content reveal (no JS) */
    .content {
      display: grid;
      grid-template-rows: 0fr; /* collapsed */
      transition: grid-template-rows .3s ease;
      padding: 0 18px 0;
    }
    details[open] .content { grid-template-rows: 1fr; }

    .content > div { /* inner wrapper so grid 0fr can clip */
      overflow: hidden;
      padding-bottom: 16px;
    }

    .content p { margin: 10px 0 0; color: #d1d5db; }

    .badge {
      display: inline-block;
      font-size: 11px;
      letter-spacing: .02em;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(96,165,250,.12);
      color: #bfdbfe;
      border: 1px solid rgba(96,165,250,.25);
      vertical-align: middle;
      margin-left: 8px;
    }

    /* Optional: make it feel like a true accordion on small screens by visually grouping */
    @media (max-width: 640px) {
      .accordion { gap: 10px; }
      summary { padding: 14px 16px; }
      .content { padding: 0 16px 0; }
    }
  </style>
</head>
<body>




    <details>
        <summary>Open one by default?</summary>
        <div class="content">
          <div>
            <p>Add the <code>open</code> attribute to any <code>&lt;details&gt;</code> element (like the first one) to start expanded.</p>
          </div>
        </div>
    </details>

 
</body>
</html>
