<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Management Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- <link rel="stylesheet" href="styles.css"> -->


    <link rel="stylesheet" href="path/to/your/charts.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
    <style>
        :root {
            --primary-color: #2563eb;
            --success-color: #16a34a;
            --warning-color: #d97706;
            --danger-color: #dc2626;
            --info-color: #0891b2;
            --light-bg: #f8fafc;
            --card-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .kpi-card.lead1 { border-top-color: #e74c3c; }
        .kpi-card.contact1 { border-top-color: #f39c12; }
        .kpi-card.account1 { border-top-color: #1abc9c; }
        .kpi-card.deal1 { border-top-color: #3b5998; }
        .kpi-card.raised1 { border-top-color: #9b59b6;}
        .kpi-card.approved1 { border-top-color: #a05616; }
        .kpi-card.rental1 { border-top-color: #2ecc71; }

        .text-lead { color: #e74c3c; }
        .text-contact { color: #f39c12; }
        .text-account { color: #1abc9c; }
        .text-deal { color: #3b5998; }
        .text-raised { color: #9b59b6;}
        .text-approved { color: #a05616; }
        .text-rental{ color: #2ecc71; }

    .kpi-card {
        text-align: center;
        padding: 10px 0;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        border-top: 4px solid var(--primary-color);
        overflow: hidden;
        /* height: 150px; */
    }
     .five-cols {
        display: flex;
        flex-wrap: wrap;
        margin: -5px;
    }
    .five-cols > .col-5th {
        flex: 0 0 20%;
        max-width: 20%;
        padding: 5px;
    }

    .kpi-number {
        font-size: 20px;
        font-weight: bold;
    }
    .kpi-label {
        font-size: 12px;
        color: #666;
    }
    .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

   
    .center-icon > i {
        width: 60px;              /* fixed width */
        height: 60px;             /* fixed height */
        line-height: 60px;        /* centers the icon vertically */
        text-align: center;       /* centers the icon horizontally */
        border-radius: 50%;       /* perfect circle */
        font-size: 30px;          /* adjust icon size */
        background: #f0f0f0;    /* optional background color */
        display: inline-block;    /* ensures box sizing */
    }

    .center-icon.lead > i {
        background-color: #ff8e827d;
        color: #e74c3c;
    }
    .center-icon.contact > i{
        background-color: #f8cc857e;;
        color: #f39c12;;
    }
    .center-icon.account > i{
        background-color: #9effec70;;
        color: #1abc9c;;
    }
    .center-icon.deal > i{
        background-color: #94b6ff74;;
        color: #3b5998;;
    }
    .center-icon.raised > i{
        background-color: #e092ff7e; 
        color:#9b59b6; 
    }
    .center-icon.approved > i{
        background-color:#ffc6937d;
        color: #a05616;
    }
    .center-icon.rental > i{
        background-color: #8cffbc77;
        color: #2ecc71;
    }

    </style>

    <main class="container-fluid px-4 py-4">

        <section style="border-bottom: 1px solid rgba(128, 128, 128, 0.449); ">
            <h1 class="">Inventory Dashboard</h1> 
        </section> <br>

        
        <section class="account-summery row g-4 mb-4">

            <div class="col-md-6">
                <div class="card kpi-card account1 p-3 rounded text-center" >
                    <div class="center-icon account"><i class="bi bi-box-seam"></i></div>
                    <h6 class="my-4">No of Products Available</h6>
                    <div class="h4 text-account">78</div>
                    
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card kpi-card  p-3 deal1 rounded text-center">
                    <div class="center-icon deal"><i class="bi bi-archive"></i></div>
                    <h6 class="my-4">No of Available Quantity</h6>
                    <div class="h4 text-deal">43</div>
                    
                </div>
            </div>

            <div class="col-md-6">
                <div class="card kpi-card raised1 p-3 rounded text-center">
                    <div class="center-icon raised"><i class="bi bi-cart-check"></i></div>
                    <h6 class="my-4">No of booked Quantity</h6>
                    <div class="h4 text-raised">78</div>
                    
                </div>
            </div>

            <div class="col-md-6">
                <div class="card kpi-card lead1 p-3 rounded text-center">
                    <div class="center-icon lead"><i class="bi bi-x-circle"></i></div>
                    <h6 class="my-4">Product With 0 Available Quantity</h6>
                    <div class="h4 text-lead">78</div>
                    
                </div>
            </div>

        </section>        

    </main>

    
</body>
</html>
